
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>
</head>
<body>
	<h2 style="margin-left: 300px">Game of Life</h2>
    <canvas id="gameWorld" tabindex="1" width="700" height="500" style="border: 1px solid black; margin-left: 50px;"></canvas>
    <div id="buttons" style="margin-left: 50px">
    	<button id="start" type="button" onclick="start()">Start</button>
    	<button id="step" type="button" onclick="step()">Step</button>
    	<button id="stop" type="button" onclick="stop()">Stop</button>
    	<button id="reset" type="button" onclick="reset()">Reset</button>
    	<button id="load" type="button">Load</button>
    	<button id="save" type="button">Save</button>
    </div>
    <script type="text/javascript" src="./game.js"></script>
</body>
</html>
